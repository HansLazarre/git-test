<h1 i18n>Volunteer Schedule</h1>

<h3 class="text-align-center">{{viewDate | calendarDate:(view + 'ViewTitle'):locale}}</h3>

<br>

<div class="text-align-center">
  <mat-button-toggle-group aria-label="Calendar Controls">
    <mat-button-toggle
      style="min-width: 120px"
      class="text-align-center"

      mwlCalendarPreviousView
      [view]="view"
      [(viewDate)]="viewDate"
      (viewDateChange)="activeDayIsOpen = false"
      i18n>Previous
    </mat-button-toggle>

    <mat-button-toggle
      style="min-width: 120px"
      class="text-align-center"

      mwlCalendarToday
      [(viewDate)]="viewDate"
      i18n>Today
    </mat-button-toggle>

    <mat-button-toggle
      style="min-width: 120px"
      class="text-align-center"

      mwlCalendarNextView
      [view]="view"
      [(viewDate)]="viewDate"
      (viewDateChange)="activeDayIsOpen = false"
      i18n>Next
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>

<br><br>
<div *ngIf="events$ | async; let events">
  <mwl-calendar-month-view
    [locale]="locale"
    [viewDate]="viewDate"
    [events]="events"
    (eventClicked)="eventClicked($event)">
  </mwl-calendar-month-view>
</div>
