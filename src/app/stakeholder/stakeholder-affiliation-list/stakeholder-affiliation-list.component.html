<h1 i18n>My Affiliations</h1>

<div class="mat-elevation-z0">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>Name</th>
      <td mat-cell *matCellDef="let affiliation">
        <a (click)="updateAffiliation(affiliation)">{{affiliation.name}}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>Role</th>
      <td mat-cell *matCellDef="let affiliation">
        {{affiliation.role}}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>Email</th>
      <td mat-cell *matCellDef="let affiliation">
        {{affiliation.email}}
      </td>
    </ng-container>

    <ng-container matColumnDef="telephone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>Telephone</th>
      <td mat-cell *matCellDef="let affiliation">
        {{affiliation.telephone}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
