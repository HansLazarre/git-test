<h1 i18n>Organizations</h1>

<mat-form-field>
  <input matInput i18n-placeholder placeholder="Filter" #filter
         (keyup)="applyFilter($event.target.value)">
  <button mat-button *ngIf="filter.value" matSuffix mat-icon-button aria-label="Clear"
          (click)="filter.value=''; applyFilter('')">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<div class="mat-elevation-z0">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>Name</th>
      <td mat-cell *matCellDef="let organization">
        <a class="dialog-button" (click)="openDetailDialog(organization)"
           i18n-matTooltip matTooltip="Organization Details">{{organization.name}}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="province">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>Province</th>
      <td mat-cell *matCellDef="let organization">
        {{organization.province}}
      </td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>City</th>
      <td mat-cell *matCellDef="let organization">
        {{organization.city}}
      </td>
    </ng-container>

    <ng-container matColumnDef="typename">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>Type</th>
      <td mat-cell *matCellDef="let organization">
        {{organization.typename}}
      </td>
    </ng-container>

    <ng-container matColumnDef="affiliate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n></th>
      <td mat-cell *matCellDef="let organization">
        <button mat-button color="primary" (click)="affiliate(organization)" i18n>Affiliate</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
